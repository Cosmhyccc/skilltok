<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="/assets/skilltoklogo.png">
  <!-- Twitter Card meta tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="SkillTok AI">
  <meta name="twitter:description" content="unbrainrot yourself.">
  <meta name="twitter:image" content="/assets/skilltoklogo.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkillTok AI</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      background: #000000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .main-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .centered {
      text-align: center;
      font-size: 2rem;
    }
    
    a {
      color: #ffffff;
      text-decoration: none;
    }
    
    a:hover {
      color: #ffffff;
    }
    
    .cursor {
      display: inline-block;
      width: 1ch;
      color: #fff;
      animation: blink 1s steps(2, start) infinite;
      font-weight: bold;
      font-size: 1em;
      vertical-align: baseline;
    }
    
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
    
    .footer {
      padding: 60px 0 40px;
      text-align: center;
      width: 100%;
    }
    
    .footer-heading {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 30px;
      color: #fff;
    }
    
    .university-logos {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      max-width: 900px;
      margin: 0 auto;
      gap: 40px;
    }
    
    .university-logos img {
      height: 24px;
      width: auto;
      filter: grayscale(1) brightness(3);
      opacity: 0.9;
      transition: filter 0.3s ease, opacity 0.3s ease;
      object-fit: contain;
      margin: 0 20px;
    }
    
    .university-logos img:hover {
      filter: grayscale(0) brightness(2);
      opacity: 1;
    }
    
    .university-logos .row {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="main-content">
    <div class="centered">
      <a><span id="typing"></span><span class="cursor">|</span></a>
    </div>
  </div>
  
  <footer class="footer">
    <div class="footer-heading">{used by top students at leading universities}</div>
    <div class="university-logos">
      <div class="row">
        <img src="assets/stanford.png" alt="Stanford University" onerror="this.style.border='1px solid red'; this.style.padding='2px'; console.error('Failed to load: ' + this.src);" onload="console.log('Loaded: ' + this.src);" />
        <img src="assets/nyu.png" alt="New York University" onerror="this.style.border='1px solid red'; this.style.padding='2px'; console.error('Failed to load: ' + this.src);" onload="console.log('Loaded: ' + this.src);" />
        <img src="assets/yale.png" alt="Yale University" onerror="this.style.border='1px solid red'; this.style.padding='2px'; console.error('Failed to load: ' + this.src);" onload="console.log('Loaded: ' + this.src);" />
        <img src="assets/berkley.png" alt="Berkeley" onerror="this.style.border='1px solid red'; this.style.padding='2px'; console.error('Failed to load: ' + this.src);" onload="console.log('Loaded: ' + this.src);" />
        <img src="assets/georgiatech.png" alt="Georgia Tech" onerror="this.style.border='1px solid red'; this.style.padding='2px'; console.error('Failed to load: ' + this.src);" onload="console.log('Loaded: ' + this.src);" />
        <img src="assets/cambridge.png" alt="Cambridge University" onerror="this.style.border='1px solid red'; this.style.padding='2px'; console.error('Failed to load: ' + this.src);" onload="console.log('Loaded: ' + this.src);" />
      </div>
    </div>
  </footer>
  
  <script>
    const text = "unbrainrot yourself";
    const target = document.getElementById('typing');
    let i = 0;
    function type() {
      if (i < text.length) {
        target.textContent += text.charAt(i);
        i++;
        setTimeout(type, 60);
      }
    }
    window.addEventListener('DOMContentLoaded', type);
  </script>
</body>
</html>
